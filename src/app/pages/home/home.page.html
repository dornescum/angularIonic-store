<app-header></app-header>

<ion-content fullscreen="true">

  <ion-grid>
    <ion-row>
      <ion-col offset-md="0" size-md="12">
        <ion-img [src]="defaultImg" class="home-img"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-title>Products <span><ion-icon name="star" style="color: red"></ion-icon></span></ion-title>
    <ion-row>
      <ion-label>{{ errorMessage }}</ion-label>
      <ion-col *ngFor="let item of allProducts"
               class="favorite" offset-md="0" size="6" size-lg="3" size-md="6">
        <ion-card (click)="navigateToProduct(item)">
          <ion-card-title *ngIf="item.flashSale">Sale</ion-card-title>
          <ion-img [src]="item.img" class="favorite-img"></ion-img>
          <div class="favorite-footer">
            <ul class="favorite-title">
              <li>{{ item.title }}</li>
              <li *ngIf="item.favorite">
                <ion-icon name="star" style="color: red"></ion-icon>
              </li>
            </ul>
            <p class="favorite-old-price">Old price : {{ (item.price * taxPrice) + item.price | currency }}</p>
            <div class="favorite-actions">
              <p class="favorite-price">{{ item.price | currency }}</p>
              <ion-icon class="favorite-action" name="cart" style="color: black; height: 18px"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>

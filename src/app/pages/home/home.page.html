<ion-content fullscreen>


  <ion-list-header>User name</ion-list-header>
  <ion-grid>
    <ion-row>
      <ion-col offset-md="0" size-md="12">
        <ion-img [src]="defaultImg" class="home-img"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-title>Favorite Products <span>
      <ion-icon name="star" style="color: red"></ion-icon>
    </span></ion-title>
    <ion-row>
      <!--      offset-md="3" size-md="6" size-lg="3" offset-lg="0"-->
      <ion-col *ngFor="let item of favItems"
               class="favorite" offset-md="0" size="6" size-lg="3" size-md="6">
        <ion-card [routerLink]="['/', item.tag, 'product', item.id]">
          <ion-card-title *ngIf="item.flashSale">Sale</ion-card-title>
          <ion-img [src]="item.img" class="favorite-img"></ion-img>
          <div class="favorite-footer">
            <ul class="favorite-title">
              <li>{{item.title}}</li>
              <li *ngIf="item.favorite">
                <ion-icon name="star" style="color: red"></ion-icon>
              </li>
            </ul>
            <!--            <p class="favorite-title">{{item.title}}</p>-->
            <!--            FIXME rating error -->
            <!--<p>rating {{item.rating}}</p>-->
            <!--            <bar-rating [(rate)]="item.rating" [max]="5"></bar-rating>-->
            <!--            <bar-rating [(rate)]="item.rating" [max]="item.rating" style="color: red">-->
            <!--              <i class="bi bi-star-fill" style="margin: 2px; color: #edb867"></i>-->
            <!--            </bar-rating>-->


            <p class="favorite-old-price">Old price : {{(item.price * taxPrice) + item.price | currency}}</p>
            <div class="favorite-actions">
              <p class="favorite-price">{{item.price | currency}}</p>
<!--              <ion-button [routerLink]="['/', item.tag, 'product', item.id]" color="dark" class="favorite-action">-->
                <ion-icon name="cart" style="color: black; height: 18px" class="favorite-action"></ion-icon>
<!--              </ion-button>-->
            </div>

          </div>
          <!--          <ion-button [routerLink]="['/', item.tag, 'product', item.id]" size="block"  color="dark"-->
          <!--          >-->
          <!--            <ion-icon name="chevron-back-outline"></ion-icon>-->
          <!--            {{item.tag}}-->
          <!--          </ion-button>-->

        </ion-card>
      </ion-col>
    </ion-row>

    <!--    ===========-->
    <div class="products">
      <h3> Products
        <span>
          <ion-icon name="barcode" style=""></ion-icon>
        </span>
      </h3>
    </div>

    <ion-row>
      <ion-col *ngFor="let item of allProducts"
               class="favorite" offset-md="0" size="6" size-lg="3" size-md="6">
        <ion-card [routerLink]="['/', item.tag, 'product', item.id]">
          <ion-card-title *ngIf="item.flashSale">Sale</ion-card-title>
          <ion-img [src]="item.img" class="favorite-img"></ion-img>
          <div class="favorite-footer">
            <ul class="favorite-title">
              <li>{{item.title}}</li>
              <li *ngIf="item.favorite">
                <ion-icon name="star" style="color: red"></ion-icon>
              </li>
            </ul>
            <p class="favorite-old-price">Old price : {{(item.price * taxPrice) + item.price | currency}}</p>
<!--            <p class="favorite-price">{{item.price | currency}}</p>-->
            <div class="favorite-actions">
              <p class="favorite-price">{{item.price | currency}}</p>
              <ion-icon name="cart" style="color: black; height: 18px" class="favorite-action"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

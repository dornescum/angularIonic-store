<app-header></app-header>
<ion-content >
  <form #formRefrence="ngForm" (ngSubmit)="onSubmit(formRefrence)" style="margin: 5rem 0 0 0 ;">
    <ion-grid class="login-main">
      <ion-row>
        <ion-col offset-sm="3" size-sm="6">
          <ion-list>

            <!-- name -->
            <ion-item>
              <ion-label position="floating"> Name </ion-label>
              <!--              am acces cu NgModel pe inputul asta!-->
              <ion-input
                #nameCtrl="ngModel"
                name="name"
                ngModel
                required
                type="text"
                autofocus
                minlength="6"
              ></ion-input>
            </ion-item>
            <!--            =====mesaj de validare name===-->
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label> Should be a valid name. </ion-label>
            </ion-item>
<!-- email -->
            <ion-item>
              <ion-label position="floating"> Email </ion-label>
              <!--              am acces cu NgModel pe inputul asta!-->
              <ion-input
                #emailCtrl="ngModel"
                email
                name="email"
                ngModel
                required
                type="text"
                autofocus
              ></ion-input>
            </ion-item>
            <!--            =====mesaj de validare email===-->
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label> Should be a valid email adress. </ion-label>
            </ion-item>

            <!--  Card          ===========-->
            <ion-item>
              <ion-label position="floating"> Credit card </ion-label>
              <ion-input
                #cardCtrl="ngModel"
                minlength="16"
                name="card"
                ngModel
                required
                type="number"
                autocomplete
                autocorrect
              ></ion-input>
            </ion-item>
            <!--            === mesaj de validare card ===-->
            <ion-item *ngIf="!cardCtrl.valid && cardCtrl.touched" lines="none">
              <ion-label> Should at least be 16 characters long. </ion-label>
            </ion-item>

            <!--     password       ===========-->
            <ion-item>
              <ion-label position="floating"> Password </ion-label>
              <ion-input
                #passwordCtrl="ngModel"
                minlength="6"
                name="password"
                ngModel
                required
                type="password"
                autocomplete
                autocorrect
              ></ion-input>
            </ion-item>
            <!--            === mesaj de validare password ===-->
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label> Should at least be 6 characters long. </ion-label>
            </ion-item>
            <!--        Name on card    ============== -->
            <ion-item>
              <ion-label position="floating"> Name on card </ion-label>
              <!--              am acces cu NgModel pe inputul asta!-->
              <ion-input
                #cardNameCtrl="ngModel"
                name="cardName"
                ngModel
                required
                type="text"
                autofocus
                minlength="6"
              ></ion-input>
            </ion-item>
            <!--            =====mesaj de validare name card===-->
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label> Should be a valid name. </ion-label>
            </ion-item>


      <ion-item>
              <ion-label position="floating"> Expires </ion-label>
              <ion-input
                #expiresCtrl="ngModel"
                minlength="6"
                name="expires"
                ngModel
                required
                type="date"
                autocomplete
                autocorrect
                placeholder="09/10"
              ></ion-input>
            </ion-item>
            <!--            === mesaj de validare password ===-->
            <ion-item
              *ngIf="!expiresCtrl.valid && expiresCtrl.touched"
              lines="none"
            >
              <ion-label> Should at least be 6 characters long. </ion-label>
            </ion-item>
      <ion-item>
              <ion-label position="floating"> Cvv </ion-label>
              <ion-input
                #cvvCtrl="ngModel"
                minlength="3"
                name="cvv"
                ngModel
                required
                type="number"
                autocomplete
                autocorrect
                placeholder="352"
              ></ion-input>
            </ion-item>
            <!--            === mesaj de validare password ===-->
            <ion-item
              *ngIf="!cvvCtrl.valid && cvvCtrl.touched"
              lines="none"
            >
              <ion-label> Should at least be 3 characters long. </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-button
        color="dark"
        expand="block"
        size="large"
        type="submit"
        class="ion-padding-start ion-padding-end"
        routerLink="/home"
      >
        Go
      </ion-button>
    </ion-grid>
  </form>
</ion-content>

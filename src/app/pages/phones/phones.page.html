<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let phone of phones; let i = index" size="6" size-lg="3" size-md="4">
        <ion-card class="card">
          <ion-img [src]="phone.img" class="card-img"></ion-img>
          <ion-card-header>
            <ion-label>Price : {{phone.price | currency}}</ion-label>
          </ion-card-header>
          <ion-card-content>
            <ion-button [routerLink]="['product', phone.id]" size="full" color="dark"
            >{{phone.title}}</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

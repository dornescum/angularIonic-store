<ion-header class="header">
  <ion-menu-button class="menu" color="light"></ion-menu-button>
  <ion-toolbar color="dark">
    <ion-title>Ecommerce</ion-title>
  </ion-toolbar>
</ion-header>
<p>{{id}}</p>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of products" size="6" size-lg="3" size-md="4">
        <ion-card>
          <ion-card-header>{{product.title}}</ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header class="header">
  <ion-menu-button class="menu" color="light"></ion-menu-button>
  <ion-toolbar color="dark">
    <ion-title>Ecommerce</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" offset-md="3">
        <ion-card *ngIf="product">
          <ion-img [src]="product.img" class="card-img"></ion-img>
          <ion-card-title class="card-title ion-text-center">{{
            product.title
          }}</ion-card-title>
          <ion-card-content>
            <ion-label>
              Price :
              {{ product.price | currency }}
            </ion-label>
            <br />
            <ion-text>
              {{ product.desc }}
            </ion-text>
            <ion-button routerLink="cart" size="full" color="dark">Buy</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
